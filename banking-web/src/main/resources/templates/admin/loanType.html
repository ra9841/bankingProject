<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Loan Type</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
    .error{
      color:red;
      font-weight: bold;
      font-size: 18px;
  }
  
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;">
</header>
<div class="container">
  <h2>ADD NEW LOAN TYPE
  </h2>
  <img th:src="@{/images/branch.png}" alt="Logo" style="height: 120px"/>
  <div style="width: 70%">
  
   <form style="margin-top: 20px;" th:action="@{/admin/loanTypes}" method="POST"  th:object="${loanVo}"  enctype="multipart/form-data">
  
  	
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" style="width: 60%;" class="form-control"   th:field="*{name}" placeholder="Enter name">
      
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</span>
      
    </div>
  
     
    <div class="form-group">
      <label for="loanCode">Loan Code:</label>
      <input type="text"  style="width: 60%;" class="form-control" th:field="*{loanCode}"   placeholder="Enter loan code"/>
      <span th:if="${#fields.hasErrors('loanCode')}" th:errors="*{loanCode}" class="error">Name Error</span>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input  type="text" style="width: 60%;" class="form-control" th:field="*{description}"  placeholder="Enter description"/>
   
   <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Name Error</span>
    </div>
    
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input  type="file" style="width: 60%;" class="form-control" th:field="*{file}"  placeholder="upload image file"/>
   
    </div>
   
    <button type="submit" class="btn btn-primary">ADD LOAN TYPE</button>
    <button type="submit" class="btn btn-primary">LOAN TYPE</button>
    <a th:href="@{/customer/login}"> 
    <button type="button" class="btn btn-danger">Login</button>
    </a>
  </form>
  </div>
</div>


 <table id="enquiryList" class="table table-striped table-bordered" style="width:80%; margin-left:50px;">
  <thead>
  <tr>
  <td> SNO </td>
  <td> Description</td>
  <td> doe </td>
   <td> dom </td>
   <td> loanCode </td>
   <td> name </td>
   <td> Image </td>
  </tr>
  </thead>
  <tbody>
  
  <tbody >
	 
	
  
  <tr th:each="customerVO,iter: ${loanVos}">
  
    <td>
      <span th:utext="${iter.index+1}"></span>
      
     
    </td>
    <td th:text="${customerVO.description}"/>
    <td th:text="${customerVO.doe}"/>
    <td th:text="${customerVO.dom}"/>
     <td th:text="${customerVO.loanCode}"/>
      <td th:text="${customerVO.name}"/>
       <td><img th:src="@{'/admin/loantype/photo?id=' + ${customerVO.id}}" style="height: 100px;"/>
  </tr>
  </tbody> 
  </table>





<footer  class="ffooter">
</footer>

</body>
</html>
